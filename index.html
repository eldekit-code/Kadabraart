<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="kadabra icono.png">
    <title>///Kadabrart///</title>
</head>
<body>
    <div class="loader_bg">
        <div class="loader"></div>
    </div>
    <canvas id="effects"></canvas>
     <header class="Logo-contain animate__animated animate__bounce">
        <div class="Logo-item animate__animated">
            <img src="kadabra art logo.webp" alt="Kadabrart Logo">
        </div>
    </header>
    <main class="">
       
        <section class="Drawing-container">
            <div class="Drawing-item"> <img src="caballero.webp" alt="caballero" class="zoomable"></div>
            <div class="Drawing-item"><img src="televisor cuco.webp" alt="televisor cuco" class="zoomable"></div>
            <div class="Drawing-item"><img src="compra.webp" alt="devota_chill" class="zoomable"></div>
            <div class="Drawing-item"><img src="encaje.webp" alt="chica con gato" class="zoomable"></div>
            <div class="Drawing-item"><img src="devota_chill.webp" alt="devota_chill" class="zoomable"></div>
            <div class="Drawing-item"><img src="perro jajajajaj.webp" alt="chica con gato" class="zoomable"></div>
            <div class="Drawing-item"><img src="dinosaurio_digital.gif" alt="chica con gato" class="zoomable"></div>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        }, 1500);
    </script>
    <script src="script.js"></script>
</body>
</html>
